# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - seqApiKey
    properties:
      seqBaseUrl:
        type: string
        default: http://localhost:8080
        description: The base URL of the Seq server.
      seqApiKey:
        type: string
        description: The API key for authenticating with the Seq server.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['build/seq-server.js'], env: { SEQ_BASE_URL: config.seqBaseUrl, SEQ_API_KEY: config.seqApiKey } })
